<form #f="ngForm">
    <div ngModelGroup='contact' #contact="ngModelGroup">
        <div *ngIF="contact.valid">...</div>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input 
            required 
            ngModel 
            name="firstName" 
            minlength="3" 
            maxlength="10" 
            pattern="banana" 
            type="text" 
            id="firstName" 
            #firstName="ngModel" 
            class="form-control">
            <div  class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.required">
                    First name is required.
                </div>
                <div *ngIf="firstName.errors?.minlength">
                    First name should be minimum of {{firstName.errors?.minlength.requiredLenght}} characters.
                </div>
                <div *ngIf="firstName.errors?.pattern">
                    First name does not match pattern.
                </div>
            </div>
        </div>
    </div><br>
<div class="form-group">
    <label for="comment">
        Comment
    </label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div><br>
<div class="checkbox form-group">
    <label>
        <input type="checkbox" ngModel name="isSubscibed">Subscribe to mailing list.
    </label>
</div><br>

<div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select name="contactMethod" id="contactMethod" ngModel class="form-control">
        <option value="-1"></option>
        <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
    </select>
</div><br>
<div *ngFor="let method of contactMethods" class="radio">
    <label>
        <input ngModel type="radio" name="contactMethods" [value]="method.id">
        {{method.name}}
    </label>
</div><br>
<p> {{f.value|json}}</p>
<br>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
