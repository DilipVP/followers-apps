<form #f="ngForm" (ngSubmit)="submit(f.value)">

    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" type="text" id="courseName" #courseName="ngModel" name="name" ngModel class="form-control">
        
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.required">Course Name is Required.</div>
            <div *ngIf="courseName.errors?.minlength">Course name should not be less than {{courseName.errors?.minlength.requiredLength}} characters</div>
            <div *ngIf="courseName.errors?.cannotContainSpace">Course Name is Required.</div>
        </div>

    </div><br>

    <div class="form-group">
        <label for="courseCategory">Course Category</label>
            <select required name="courseCategory" #courseCategory="ngModel" ngModel id="courseCategory" class="form-control">
                <option value=""></option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.courseName}}</option>
            </select>

            <div class="alert alert-danger" *ngIf="courseCategory.touched && courseCategory.invalid">
                <div *ngIf="courseCategory.errors?.required">Course category is Required.</div>
            </div>
    </div><br>

    <div class="checkbox form-group">
        <label>
            <input type="checkbox" id='moneyBackGaurantee' ngModel name="moneyBackGaurantee">
            30-Day Money Back Gaurantee?
        </label>
    </div><br>

<p>{{f.value|json}}</p>

<button class="btn btn-primary" [disabled]="f.invalid">Submit</button>

</form>
